<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Gutierrez's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: left;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            text-align: left;
            color: gray;
            font-weight: normal;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #f0f0f0;
        }
        .date {
            color: gray;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            p, a {
                font-size: 14px;
            }
            a {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juan Gutierrez</h1>
        <p>
            This is my <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>.
            If you want to chat or comment on something, I suggest leaving a comment in the post doc or
            sending me an email (I respond within 24 hours of receiving it).
        </p>

        <h2>Posts</h2>
        <ul>
            <li><a href="https://docs.google.com/document/d/1exampleID1"><span class="date">2024-01-01</span> - Post 1</a></li>
            <li><a href="https://docs.google.com/document/d/2exampleID2"><span class="date">2024-01-02</span> - Post 2</a></li>
            <li><a href="https://docs.google.com/document/d/3exampleID3"><span class="date">2024-01-03</span> - Post 3</a></li>
        </ul>
    </div>
</body>
</html>
