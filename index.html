<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .date {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leonel Bianchi</h1>
        <ul>
            <li><a href="https://docs.google.com/document/d/1exampleID1"><span class="date">2024-01-01</span> - Post 1</a></li>
            <li><a href="https://docs.google.com/document/d/2exampleID2"><span class="date">2024-01-02</span> - Post 2</a></li>
            <li><a href="https://docs.google.com/document/d/3exampleID3"><span class="date">2024-01-03</span> - Post 3</a></li>
        </ul>
    </div>
</body>
</html>
